<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="body">
    <header class="header">
      <img
        src="./images/header/logo.svg"
        class="header__logo"
        alt="Лого хедер"
      />
    </header>

    <main class="main-page">
      <section class="profile">
        <img
          src="./images/profile/avatar.png"
          class="profile__avatar"
          alt="Фото"
        />
        <div class="profile__content">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>

            <button
              aria-label="edit"
              class="profile__edit-button"
              type="button"
            >
              <img
                src="./images/profile/edit-button.svg"
                class="profile__edit-button-image"
                alt="Кнопка редактирования"
              />
            </button>

            <p class="profile__whois">Исследователь океана</p>
          </div>
        </div>
        <button aria-label="Add" class="profile__add-button" type="button">
          <img
            src="./images/profile/add-button.svg"
            class="profile__add-button-image"
            alt="Добавить"
          />
        </button>
      </section>
      <section class="elements">
        <article class="element">
          <img
            src="./images/element/karachaevsk.png"
            class="element__image"
            alt="Карачаевск"
          />
          <div class="element__like-bar">
            <h2 class="element__title">Карачаевск</h2>
            <button
              aria-label="Like"
              class="element__like-button"
              type="button"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/element/gora-elbrus.png"
            class="element__image"
            alt="Эльбрус"
          />
          <div class="element__like-bar">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button
              aria-label="Like"
              class="element__like-button"
              type="button"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/element/dombai.png"
            class="element__image"
            alt="Домбай"
          />
          <div class="element__like-bar">
            <h2 class="element__title">Домбай</h2>
            <button
              aria-label="Like"
              class="element__like-button"
              type="button"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/element/gora-elbrus.png"
            class="element__image"
            alt="Эльбрус"
          />
          <div class="element__like-bar">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button
              aria-label="Like"
              class="element__like-button"
              type="button"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/element/dombai.png"
            class="element__image"
            alt="Домбай"
          />
          <div class="element__like-bar">
            <h2 class="element__title">Домбай</h2>
            <button
              aria-label="Like"
              class="element__like-button"
              type="button"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/element/karachaevsk.png"
            class="element__image"
            alt="Карачаево-Черкессия"
          />
          <div class="element__like-bar">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button
              aria-label="Like"
              class="element__like-button"
              type="button"
            ></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__logo">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="popupForm">
      <div class="popup__container">
        <button aria-label="close" type="button" class="popup__close-button">
          <img
            src="./images/profile/close-icon.svg"
            class="popup__close-button-image"
            alt="Закрыть x"
          />
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>

        <form action="#" name="popupForm" class="popup__form">
          <input
            type="text"
            value=""
            class="popup__text"
            id="popup-name"
            name="popup-name"
            required
          />

          <input
            type="text"
            value=""
            class="popup__text"
            id="popup-whois"
            name="popup-whois"
            required
          />

          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
